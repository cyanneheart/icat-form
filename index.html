<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ICAT Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">

</head>

<body>

  <div class="container py-5">
    <div class="card">
      <div class="card-body p-5">
        <h3>ICAT Application</h3>
        <form id="application_form" enctype="multipart/form-data">

          <div class="row">
            <div class="col-md-12">
              <div class="mb-3">
                <label for="passport_picture" class="form-label">Passport Size Picture</label>
                <input class="form-control" type="file" id="passport_picture" name="passport_picture">
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name"
                  placeholder="Please enter your first name" />
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label for="middle_name">Middle Name</label>
                <input type="text" class="form-control" id="middle_name" name="middle_name"
                  placeholder="Please enter your middle name" />
              </div>
            </div>

            <div class="col-md-3">
              <div class="mb-3">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name"
                  placeholder="Please enter your last name" />
              </div>
            </div>

            <div class="col-md-3">
              <div class="mb-3">
                <label for="last_name">Extension Name (optional)</label>
                <input type="text" class="form-control" id="extension_name" name="extension_name"
                  placeholder="Please enter your extension name" />
              </div>
            </div>


            <div class="col-md-3">
              <div class="mb-3">
                <label>Date of Birth</label>
                <select class="form-select" id="birth_month" name="birth_month" aria-label="Default select example">
                </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label></label>
                <select class="form-select" id="birth_day" name="birth_day" aria-label="Default select example">
                </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label></label>
                <select class="form-select" id="birth_year" name="birth_year" aria-label="Default select example">
                </select>
              </div>
            </div>


            <div class="col-md-3">
              <div class="mb-3">
                <label>Sex:</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="sex" id="sex" value="Male">
                  <label class="form-check-label" for="sex">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="sex" id="sex" value="Female">
                  <label class="form-check-label" for="sex">Female</label>
                </div>
              </div>
            </div>



            <div class="col-md-2">
              <div class="mb-3">
                <label>Birthplace</label>
                <select id="add_birthplace_region" name="birthplace_region" class="form-control"></select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label></label>
                <select id="add_birthplace_province" name="birthplace_province" class="form-control"></select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label></label>
                <select id="add_birthplace_municipality" name="birthplace_municipality" class="form-control"></select>
              </div>
            </div>




            <div class="row gx-3">
              <div class="col-md-4 d-flex flex-column">
                <label>Address</label>
                <div class="mb-3">
                  <select id="region" name="address_region" class="form-select"></select>
                  <input type="hidden" class="form-control form-control-md" name="region_text" id="add_region" required>
                </div>

                <div class="mb-3">
                  <label></label>
                  <select id="province" name="address_province" class="form-select"></select>
                  <input type="hidden" class="form-control form-control-md" name="add_province" id="add_province"
                    required>
                </div>


              </div>
              <div class="col-md-4 d-flex flex-column">

                <div class="mb-3">
                  <label></label>
                  <select id="city" name="address_municipality" class="form-select"></select>
                  <input type="hidden" class="form-control form-control-md" name="add_city" id="add_city" required>
                </div>

                <div class="mb-3">
                  <select id="barangay" name="address_barangay" class="form-select"></select>
                  <input type="hidden" class="form-control form-control-md" name="add_barangay" id="add_barangay"
                    required>
                </div>


              </div>
              <div class="col-md-4 d-flex flex-column">
                <div class="mb-3">
                  <label></label>
                  <input type="text" name="address_street" id="street" placeholder="STREET/SITIO/SUBDIV"
                    class="form-control">
                </div>

                <div class="mb-3">

                  <input type="text" id="house_number" name="house_number" placeholder="HOUSE/LOT/BLDG. NO./PUROK"
                    class="form-control">
                </div>
              </div>
            </div>



            <!-- Citizenship -->
            <div class="col-md-4">
              <div class="mb-3">
                <label for="citizenship" class="form-label">Citizenship</label>
                <input type="text" class="form-control" name="citizenship" id="citizenship" placeholder="">
              </div>
            </div>

            <!-- Religion -->
            <div class="col-md-4">
              <div class="mb-3">
                <label for="religion" class="form-label">Religion</label>
                <input type="text" class="form-control" name="religion" id="religion" placeholder="">
              </div>
            </div>

            <div class="col-md-4">
              <div class="mb-3">
                <label for="cultural_minority_group">Member of Cultural Minority Group?</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="is_member_of_cultural_minority_group"
                    id="is_cultural_minority_group_yes" value="Yes">
                  <label class="form-check-label" for="is_cultural_minority_group_yes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="is_member_of_cultural_minority_group"
                    id="is_cultural_minority_group_no" value="No" checked>
                  <label class="form-check-label" for="is_cultural_minority_group_no">No</label>
                </div>

                <input type="text" class="form-control mt-2" id="minority_group_name"
                  name="cultural_minority_group_name" placeholder="If yes, specify" disabled>
              </div>
            </div>



            <div class="col-md-4">
              <div class="mb-3">
                <label for="contact_number" class="form-label">Contact Number</label>
                <input type="number" class="form-control" name="contact_number" id="contact_number" placeholder="">
              </div>
            </div>

            <div class="col-md-4">
              <div class="mb-3">
                <label for="email_address" class="form-label">Email Address</label>
                <input type="email" class="form-control" name="email_address" id="email_address" placeholder="">
              </div>
            </div>

            <div class="col-md-4">
              <div class="mb-3">
                <label for="lrn" class="form-label">LRN</label>
                <input type="text" class="form-control" name="lrn" id="lrn" placeholder="">
              </div>
            </div>

            <hr>

            <div class="col-md-4">
              <div class="mb-3">
                <label for="secondary_school" class="form-label">Name of Secondary School where you currently
                  enrolled/graduated (Do not abbreviate). </label>
                <input type="text" class="form-control" name="new_school_name" id="secondary_school" placeholder="">
                <div id="emailHelp" class="form-text">FOR SENIOR HIGH SCHOOL GRADUATE AND/OR GRADUATE</div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="mb-3">
                <label for="secondary_school" class="form-label">Address of Secondary School </label>
                <input type="text" class="form-control" name="new_school_address" id="address_secondary_school"
                  placeholder="">
              </div>
            </div>

            <div class="col-md-4">
              <div class="mb-3">
                <label for="secondary_school" class="form-label">Month/Year of Completion</label>
                <input type="text" class="form-control" name="new_year_completion" id="month_year_completion"
                  placeholder="ex. April 2024">
              </div>
            </div>

            <hr>

            <div class="col-md-4">
              <div class="mb-3">
                <label for="secondary_school" class="form-label">Name of Secondary School where you currently
                  enrolled/graduated (Do not abbreviate).</label>
                <input type="text" class="form-control" name="old_school_name" id="secondary_school" placeholder="">
                <div id="emailHelp" class="form-text">FOR HIGH SCHOOL GRADUATES/ TRANSFEREES</div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="mb-3">
                <label for="secondary_school" class="form-label">Address of Secondary School </label>
                <input type="text" class="form-control" name="old_school_address" id="secondary_school" placeholder="">
              </div>
            </div>

            <div class="col-md-4">
              <div class="mb-3">
                <label for="secondary_school" class="form-label">Month/Year Attended</label>
                <input type="text" class="form-control" name="old_year_completion" id="secondary_school"
                  placeholder="ex. April 2024">
              </div>
            </div>


            <div class="col-md-6">
              <label for="campus">ISPSC Campus Applied for: (Up to 2 choices only, write 1 for first choice, 2 for
                second
                choice)</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="campus_choice[]" value="candon" id="candon"
                  onchange="limitCheckboxSelection()">
                <label class="form-check-label" for="candon">
                  Candon Campus
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="campus_choice[]" value="cervantes" id="cervantes"
                  onchange="limitCheckboxSelection()">
                <label class="form-check-label" for="cervantes">
                  Cervantes Campus
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="campus_choice[]" value="sta. maria"
                  id="santaMaria" onchange="limitCheckboxSelection()">
                <label class="form-check-label" for="santaMaria">
                  Santa Maria Campus
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="campus_choice[]" value="narvacan" id="narvacan"
                  onchange="limitCheckboxSelection()">
                <label class="form-check-label" for="narvacan">
                  Narvacan Campus
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="campus_choice[]" value="tagudin" id="tagudin"
                  onchange="limitCheckboxSelection()">
                <label class="form-check-label" for="tagudin">
                  Tagudin Campus
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="campus_choice[]" value="santiago" id="santiago"
                  onchange="limitCheckboxSelection()">
                <label class="form-check-label" for="santiago">
                  Santiago Campus
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="campus_choice[]" value="darapidap" id="darapidap"
                  onchange="limitCheckboxSelection()">
                <label class="form-check-label" for="darapidap">
                  Darapidap Campus
                </label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label for="intended_course">Intended Course (Up to 2 choices only)</label>
                <input type="text" name="first_choice" id="first_choice" class="form-control"
                  placeholder="Please enter first choice">
              </div>
              <div class="mb-3">
                <input type="text" name="second_choice" id="second_choice" class="form-control"
                  placeholder="Please enter second choice">
              </div>
            </div>

            <div class="mb-3">
              <button type="submit" name="apply_button" id="apply_button" class="btn btn-primary">Apply</button>
            </div>
          </div>
      </div>
      </form>

    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  <script src="assets/js/index.js"></script>
  <script src="assets/js/ph-address-locator.js"></script>
  <script>

  </script>
</body>

</html>
